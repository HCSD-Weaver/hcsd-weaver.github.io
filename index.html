<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hcsd-weaver.github.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/popper.min.js">
    <style>
        /* Basic styling for sidebar */
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .folder-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .folder-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .folder-item:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="folderSidebar">
        <h2>Folders</h2>
        <ul class="folder-list" id="folderList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script>
        const repoOwner = 'HCSD-Weaver';
        const repoName = 'hcsd-weaver.github.io';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;

        // Fetch folders from GitHub API
        async function fetchFolders() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayFolders(data);
            } catch (error) {
                console.error('Error fetching folders:', error);
            }
        }

        // Display folders in the sidebar
        function displayFolders(items) {
            const folderList = document.getElementById('folderList');
            items.forEach(item => {
                if (item.type === 'dir') {
                    const listItem = document.createElement('li');
                    listItem.className = 'folder-item';
                    listItem.textContent = item.name;
                    listItem.onclick = () => {
                        window.location.href = `https://${repoOwner}.github.io/${repoName}/${item.name}/index.html`;
                    };
                    folderList.appendChild(listItem);
                }
            });
        }

        // Initialize Popper.js (optional for advanced sidebar styling)
        fetchFolders();
    </script>
</body>
</html>
